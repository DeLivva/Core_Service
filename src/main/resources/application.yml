server:
  port: 5000

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/liquibase-changelog.yaml
  profiles:
    active: dev

rabbitmq:
  exchange:
    name: geo_direct_exchange
  routing:
    key:
      geo: geo_service_routing_key
