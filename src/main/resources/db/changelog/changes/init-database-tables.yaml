databaseChangeLog:
  - changeSet:
      author: Shakhzod
      id: 1
      changes:
        - createTable:
            tableName: order_destinations
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: longitude
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Shakhzod
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: starting_destination_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_orders_starting_destinations
                    referencedTableName: order_destinations
                    referencedColumnNames: id
              - column:
                  name: final_destination_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_orders_final_destinations
                    referencedTableName: order_destinations
                    referencedColumnNames: id
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: courier_id
                  type: bigint
              - column:
                  name: status
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: item_description
                  type: varchar(300)
              - column:
                  name: delivery_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: track_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_started_at
                  type: timestamp
              - column:
                  name: delivery_finished_at
                  type: timestamp
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false

  - changeSet:
      author: Shakhzod
      id: 3
      changes:
        - createTable:
            tableName: order_evaluations
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rate
                  type: double precision
                  defaultValue: 0.0
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_evaluations
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_evaluations_orders