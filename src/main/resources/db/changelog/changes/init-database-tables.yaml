databaseChangeLog:
  - changeSet:
      id: 1
      author: Shakhzod
      changes:
        - createTable:
            tableName: order_status
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Shakhzod
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: starting_destination_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: final_destination_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: courier_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: item_description
                  type: varchar(300)
              - column:
                  name: delivery_started_date
                  type: timestamp
              - column:
                  name: delivery_finished_date
                  type: timestamp
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: status_id
            referencedTableName: order_status
            referencedColumnNames: id
            constraintName: fk_orders_status

  - changeSet:
      author: Shakhzod
      id: 3
      changes:
        - createTable:
            tableName: order_evaluations
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rate
                  type: double precision
                  defaultValue: 0.0
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_evaluations
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_evaluations_orders